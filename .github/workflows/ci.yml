name: CI (Build and Test pyghm)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the Python version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest  # Assumes you're using pytest for testing

    - name: Build CLI Tool
      run: |
        chmod +x main.py
        zip pyghm.zip main.py scripts/autocompletion.sh  # Package CLI tool

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: pyghm-cli
        path: ./pyghm.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Build CLI Tool
      run: |
        chmod +x main.py
        zip pyghm.zip main.py scripts/autocompletion.sh

    - name: Check if GITHUB_TOKEN is available
      run: |
        if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
          echo "GITHUB_TOKEN is not available. Skipping release step."
          exit 0
        fi

    - name: Create Release
      if: ${{ secrets.GITHUB_TOKEN != '' }}
      uses: softprops/action-gh-release@v1
      with:
        files: ./pyghm.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}